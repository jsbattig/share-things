# Update configuration for ShareThings with Data Persistence
version: '3'

services:
  backend:
    build:
      context: ../../server
      dockerfile: Dockerfile
      args:
        - PORT=15001
    container_name: share-things-backend
    hostname: backend
    environment:
      - NODE_ENV=development
      - PORT=15001
      - SQLITE_DB_PATH=/app/data/sessions.db
      - STORAGE_PATH=/app/data/sessions
    ports:
      - "15001:15001"
    volumes:
      - ../../data:/app/data:Z
    restart: always
    networks:
      app_network:
        aliases:
          - backend

  frontend:
    build:
      context: ../../client
      dockerfile: Dockerfile
      args:
        - API_URL=http://localhost
        - SOCKET_URL=http://localhost
        - API_PORT=15001
        - VITE_API_PORT=15001
    container_name: share-things-frontend
    environment:
      - API_PORT=15001
    ports:
      - "15000:15000"
    restart: always
    depends_on:
      - backend
    networks:
      app_network:
        aliases:
          - frontend

networks:
  app_network:
    driver: bridge
