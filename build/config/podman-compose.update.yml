# Update configuration for ShareThings Podman Compose

services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        - PORT=15001
    container_name: share-things-backend
    hostname: backend
    environment:
      - NODE_ENV=production
      - PORT=15001
      - LISTEN_PORT=15001
    ports:
      - "15001:15001"  # This will use 15001:15001 for production
    restart: always
    networks:
      app_network:
        aliases:
          - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        - API_URL=auto
        - SOCKET_URL=auto
        - API_PORT=15001
        - VITE_API_PORT=15001
    container_name: share-things-frontend
    environment:
      - API_PORT=15001
    ports:
      - "15000:15000"  # This will use 15000:15000 for production
    restart: always
    depends_on:
      - backend
    networks:
      app_network:
        aliases:
          - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Explicit network configuration
networks:
  app_network:
    driver: bridge

# Named volumes for node_modules
volumes:
  volume-backend-node-modules:
  volume-frontend-node-modules:
