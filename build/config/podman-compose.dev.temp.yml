# Temporary development configuration for ShareThings Podman Compose

services:
  backend:
    build:
      context: /home/jsbattig/Dev/share-things/server
      dockerfile: Dockerfile
      args:
        - PORT=15001
    container_name: share-things-backend
    network_mode: "host"  # Use host networking instead of bridge
    environment:
      - NODE_ENV=development
      - PORT=15001
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: /home/jsbattig/Dev/share-things/client
      dockerfile: Dockerfile
      args:
        - API_URL=auto
        - SOCKET_URL=auto
        - API_PORT=15001
        - VITE_API_PORT=15001
    container_name: share-things-frontend
    network_mode: "host"  # Use host networking instead of bridge
    environment:
      - API_PORT=15001
    # Create a custom nginx.conf that listens on port 15000 instead of 80
    command:
      - sh
      - -c
      - |
        mkdir -p /usr/share/nginx/html/health &&
        echo '{"status":"ok"}' > /usr/share/nginx/html/health/index.json &&
        echo 'server {
          listen 15000;
          server_name localhost;
          location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
          }
          location /health {
            default_type application/json;
            return 200 "{\"status\":\"ok\"}";
          }
        }' > /etc/nginx/conf.d/default.conf &&
        nginx -g 'daemon off;'
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# No networks needed with host networking

# Named volumes for node_modules
volumes:
  volume-backend-node-modules:
  volume-frontend-node-modules:
