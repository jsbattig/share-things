# Temporary development configuration for ShareThings Podman Compose

services:
  backend:
    build:
      context: /home/jsbattig/Dev/share-things/server
      dockerfile: Dockerfile
      args:
        - PORT=15001
    container_name: share-things-backend
    hostname: backend
    environment:
      - NODE_ENV=development
      - PORT=15001
    ports:
      - "15001:15001"
    restart: always
    networks:
      app_network:
        aliases:
          - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: /home/jsbattig/Dev/share-things/client
      dockerfile: Dockerfile
      args:
        - API_URL=auto
        - SOCKET_URL=auto
        - API_PORT=15001
        - VITE_API_PORT=15001
    container_name: share-things-frontend
    environment:
      - API_PORT=15001
    ports:
      - "15000:80"
    restart: always
    depends_on:
      - backend
    networks:
      app_network:
        aliases:
          - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Explicit network configuration
networks:
  app_network:
    driver: bridge

# Named volumes for node_modules
volumes:
  volume-backend-node-modules:
  volume-frontend-node-modules:
