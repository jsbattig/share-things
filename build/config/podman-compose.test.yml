# Test configuration for ShareThings Docker Compose

services:
  backend:
    build:
      context: ../../server
      dockerfile: Dockerfile.test
    container_name: share-things-backend-test
    hostname: backend
    environment:
      - NODE_ENV=test
    ports:
      - "${BACKEND_PORT}:3001"
    networks:
      app_network:
        aliases:
          - backend

  # Use a simple Node.js container for the frontend instead of a multi-stage build
  frontend:
    image: linner.ddns.net:4443/docker.io.proxy/node:18-alpine
    container_name: share-things-frontend-test
    hostname: frontend
    working_dir: /app
    volumes:
      - ../../client:/app:Z
    environment:
      - VITE_API_URL=http://backend:3001
      - VITE_SOCKET_URL=http://backend:3001
      - VITE_ENABLE_ANALYTICS=false
      - VITE_ENABLE_LOGGING=true
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend
    networks:
      app_network:
        aliases:
          - frontend
    command: sh -c "npm install && npm run preview -- --host 0.0.0.0 --port 3000"


# Explicit network configuration
networks:
  app_network:
    driver: bridge
